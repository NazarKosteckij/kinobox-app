<ion-view title="Гра"">
    <ion-content overflow-scroll="true" padding="false" class="has-header">
      <div style="height: 100%; width: 100%" class="hide-on-landscape">
        <div class="countdown-timer"></div>
        <div class="game">
          <div class="image-block">
            <div class="center main-image">
              <img ng-src="{{curentSlide.image}}" width="100%" height="auto">
            </div>
            <table class="buttons-bar">
              <tr>
                <td><input type="button" class="form small" value="50/50"/></td>
                <td><input type="button" class="form small disabled " value="ще кадр"/></td>
                <td><input type="button" class="form small" value="пропустити"/></td>
              </tr>
            </table>
            <div class="progress-bar">
              <table class="progress">
                <tbody>
                <tr>
                  <td ng-repeat="slideData in slides track by $index" class="point"
                      ng-class="slideData.submit ?
                      {'correct' : slideData.correct,
                       'incorrect' : !slideData.correct} : {}">•</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="answers center">
            <div ng-repeat="variant in curentSlide.variants track by $index" class="variant" ng-click="submit()">
              <a ng-class="curentSlide.submit ?
                      {'correct' : curentSlide.correct,
                       'incorrect' : !curentSlide.correct} : {}" class="item balance-block">{{variant}}</a></div>
          </div>
        </div>
      </div>

      <div style="height: 100%; width: 100%" class="hide-on-portrait">
        <div class="countdown-timer" style="height: 7%;"></div>
        <div class="game landscape" style="height: 93%; overflow: hidden; ">
          <div class="image-block" style="height: 54%">
            <div class="main-image" style="height: 100%">
              <ul class="buttons-bar landscape"  style="width: 25%">
                <li><input type="button" class="form small" value="50/50"/></li>
                <li><input type="button" class="form small disabled " value="ще кадр"/></li>
                <li><input type="button" class="form small" value="пропустити"/></li>
              </ul>
              <img ng-src="{{curentSlide.image}}" width="50%" height="auto" style="max-height: 100%">
              <div class="progress-bar" style="height: 100%">
                <div class="progress" style="height: 4%; width: 50%; margin: 6%  auto" ng-repeat="slideData in slides track by $index" class="landscape-point"
                     ng-class="slideData.submit ?
                      {'correct' : slideData.correct,
                       'incorrect' : !slideData.correct} : {}" class="landscape-point-image" >
                  <img style="height: 100%;width:100% "
                       ng-src="{{
                     slideData.submit ?  slideData.correct ? 'img/point-correct.png' : 'img/point-incorrect.png' : 'img/point.png'}}">

                </div>
              </div>
            </div>
          </div>
          <div class="answers center" style="height: 45%">
            <div ng-repeat="variant in curentSlide.variants track by $index" style="width: 50%; height:39%; float: left; margin: 1% auto"  class="variant" ng-click="submit()" >
              <a ng-class="curentSlide.submit ?
                      {'correct' : curentSlide.correct,
                       'incorrect' : !curentSlide.correct} : {}" class="item balance-block">{{variant}}</a>
            </div>
          </div>
        </div>
      </div>

    </ion-content>
</ion-view>
