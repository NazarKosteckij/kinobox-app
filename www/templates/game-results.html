<ion-view title="{{translation.results.textResult}}">
  <ion-content  overflow-scroll="true" padding="true" class="has-header" style="height: 100%">
    <div class="spacer  hide-on-small hide-on-medium" style="width: 100%; height: 10%;"></div>
    <div class="bonus text center" style="font-size: 4vh; padding-bottom: 5vh; padding-top: 1vh">
      {{translation.results.gameFinished}}
    </div>
    <div class="bonus text center padding">
      {{translation.results.textResult}}:
    </div>
    <div class="spacer hide-on-landscape hide-on-small" style="width: 100%; height: 10%;"></div>
    <div class="center" style="height: 60%;">
      <h1 class="bonus points red-text">{{result}}</h1>
      <div class="bonus text">{{translation.results.points}}</div>
      <h2 class="text" style="font-size: 4vh;">{{translation.results.trueAnswers}} : {{result}} <br/>{{translation.results.falseAnswers}}: {{10 - result}}</h2>
      <div class="spacer hide-on-landscape" style="width: 100%; height: 10%;"></div>
        <input type="button" class="form" value="{{translation.results.cool}}" ng-click="ok()" style=""/>
    </div>
  </ion-content>
</ion-view>
